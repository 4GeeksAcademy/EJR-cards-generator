<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cards Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

  <body class="container-fluid bg-dark text-light">
    <h1 class="text-center mt-5 mb-5">Elías Jr. Cards Generator</h1>
    <div class="container-fluid d-flex justify-content-center">
      <div class="row">
        <div class="card" id="carta">
          <span id="paloTop" class="top-left"></span>
          <span id="numero" class="center"></span>
          <span id="paloBot" class="bottom-right"></span>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center btn mt-5">
      <button class="btn1 text-light" id="btn1">Generar</button>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="p-4 text-center">
          Made with ❤️ by
          <a href="https://github.com/eliasjr89"
            ><img
              class="logo"
              src="src/assets/logo.png"
              style="border: 1px solid rgb(255, 255, 255); border-radius: 50%; width: 25px;"
              alt="logo"
          /></a>
          on
          <a href="https://www.4geeksacademy.com"
            ><img
              class="logo"
              src="src/assets/img/4geeks.ico"
              style="width: 25px;"
              alt="logo"/></a
          >.
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
